<body>
<main id="sidebar">
    <div class="content">
        <div class="content__header">
            <h1>lazy-brush</h1>
        </div>
        <div class="content__aside">
            <p>
                Draw smooth curves and straight lines with your mouse, finger or any pointing device.
            </p>

            <div class="slider">
                <label for="lazy">Brush radius</label>
                <input class="range" type="range" id="slider_brush" name="radius" min="2" max="50" />
            </div>

            <div class="slider">
                <label for="lazy">Lazy radius</label>
                <input class="range" type="range" id="slider_lazy" name="lazy" min="2" max="175" />
            </div>
        </div>


        <div class="flex content__bottom">
            <div class="flex-auto">
                <button class="button-disable" id="button_lazy">On</button>
            </div>
            <div class="flex-1">
                <button class="button-clear" id="button_clear">Clear</button>
            </div>


            <div class="flex-auto">
                <a href="https://github.com/dulnan/lazy-brush" class="button button-github">

                <button class="button-menu" id="button_menu">

    <canvas class="lazy-canvas" id="canvas_interface"></canvas>
    <canvas class="lazy-canvas" id="canvas_drawing"></canvas>
    <canvas class="lazy-canvas" id="canvas_temp"></canvas>
    <canvas class="lazy-canvas" id="canvas_grid"></canvas>
</div>
